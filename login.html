<!DOCTYPE html>
<head>
    <title>Login</title>
</head>
<body>
    <form>
        Name:
          <input type="text"> <br> <br>
        Email Id:
          <input type="email"> <br> <br>
        Phone No.: 
          <input type="tel" pattern="[0-9]{4}-[0-9]{2}-[0-9]{4}"> 
          <small>Format: 1234-56-7890</small> <br><br>
        Age: 
          <input type="number"> <br><br>
        Gender:
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
          <input type="radio" id="other" name="gender" value="other">
          <label for="other">Other</label> <br> <br>
        Birthdate:
          <input type="date"> <br><br>
        Set up your profile photo:
          <input type="file"> <br><br>
        Set your Username:
          <input type="text"> <br><br>
        Set your password:
          <input type="password"> <br><br>
        What's your favourite color?
          <input type="color"> <br><br>
        Which languages do you speak? <br><br>
          <input type="checkbox" id="Eng"value="English">
          <label for="Eng">English</label> <br>
          <input type="checkbox" id="Hin" value="Hindi">
          <label for="Hin">Hindi</label><br>
          <input type="checkbox" id="Mar" value="Marathi">
          <label for="Mar">Marathi</label><br> <br> 
        What's the time now? 
          <input type="time"> <br><br>
        Rate this form on a scale of 0-10 :)
          <input type="range" min="0" max="10"> <br><br>
        <input type="submit" value="Submit"> 
        <input type="reset">

    </form>
</body>
</html>
